<!DOCTYPE html>

<html>

<head>
   <title>Canvas element size: 600 x 300, Canvas drawing surface size: 300 x 150</title>

   <style>
      body {
         background: #dddddd;
      }

      #canvas {
         margin: 20px;
         padding: 20px;
         background: #ffffff;
         border: thin inset #aaaaaa;
         /* 仅设置canvas元素的大小，而不设置绘图表面大小 */
         width: 600px;
         height: 300px;
      }
   </style>
</head>

<body>
   <!--不建议通过css设置元素的大小-->
   <canvas id='canvas'>
      Canvas not supported
   </canvas>

   <script src='example.js'></script>
</body>

</html>
